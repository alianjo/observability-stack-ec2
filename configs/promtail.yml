# Promtail Configuration File
# This file is automatically generated during Flask app EC2 instance provisioning

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://<LOKI_IP>:3100/loki/api/v1/push

scrape_configs:
  - job_name: flask-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: flask-app
          host: flask-app-server
          __path__: /var/log/app.log
